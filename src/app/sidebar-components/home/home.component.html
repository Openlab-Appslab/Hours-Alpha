<div class="main">
    <h1 class="home_heading">Home</h1>

    <mat-divider></mat-divider>

    <div class="main_panel">
        <div class="hours_container"> 
            <h2>Hours This Month:   <strong class="big">{{actual_value}} hours   </strong></h2>
            <h4>March 2022:   <strong class="big2">2654 hours {{ totalWorkedHours }}</strong></h4>
            <h4>February 2022:   <strong class="big2">2147 hours</strong></h4>
            <h4>January 2022:   <strong class="big2">2054 hours</strong></h4>
            <h4>December 2021:   <strong class="big2">2798 hours</strong></h4>
        </div>

        <div class="edit_container">
            <h2>Your Profile</h2>

            <!-- <label class="field field_v3" style="margin-left: 2%; margin-bottom: 2%;">
                    <input class="field__input" placeholder="Your Name"/>
                    <span class="field__label-wrap">
                    <span class="field__label">Name</span>
                    </span>
            </label> -->

            <div class="main_profile_div">
                <label class="field field_v3" style="margin-left: 2%;">
                    <input name="hours_input" class="field__input" placeholder="Your Hours" [(ngModel)]="input_value">
                    <span class="field__label-wrap">
                    <span class="field__label">Hours</span>                        
                    </span> 
                </label>
<br>
                <label class="field field_v3" style="margin-left: 2%;">
                    <input class="field__input" placeholder="Your Workplace" #hours [(ngModel)]="workPlace">
                    <span class="field__label-wrap">
                    <span class="field__label">Workplace</span>
                    </span> 
                </label>
            </div>
<br>
            <div class="date_div">
                <input
                    type="date"
                    [(ngModel)]="dateSelected">
            </div>
           
<button  class="userInfoChange" (click)="sendEmployeeInfo()" > Change </button>
        </div>
    </div>

    <div class="stats">
        <div class="graph_1">
            <h2>Summary</h2>
            <table>
                <tr>
                    <td>
                        <ngx-charts-bar-vertical [results]="productSales"
                            [view]="view"
                            [scheme]="colorScheme"
                            [schemeType]="schemeType"
                            [gradient]="gradient"
                            [xAxis]="xAxis"
                            [yAxis]="yAxis"
                            [legend]="legend"
                            [showXAxisLabel]="showXAxisLabel"
                            [showYAxisLabel]="showYAxisLabel"
                            [xAxisLabel]="xAxisLabel"
                            [yAxisLabel]="yAxisLabel"
                            [legendTitle]="legendTitle"
                            [legendPosition]="legendPosition"
                            [animations]="animations"
                            [showGridLines]="showGridLines"
                            [showDataLabel]="showDataLabel"
                            [barPadding]="barPadding"
                            [tooltipDisabled]="tooltipDisabled"
                            [roundEdges]="roundEdges"
                            style="fill: #c2c2c2;">
                        </ngx-charts-bar-vertical>
                    </td>
                </tr>
            </table>

            <!-- <ngx-charts-area-chart
                [results]="productSalesMulti"
                    [view]="view"
                    [scheme]="colorScheme"
                    [legend]="legend"
                    [showXAxisLabel]="showXAxisLabel"
                    [showYAxisLabel]="showYAxisLabel"
                    [xAxis]="xAxis"
                    [yAxis]="yAxis"
                    [xAxisLabel]="xAxisLabel"
                    [yAxisLabel]="yAxisLabel">
            </ngx-charts-area-chart> -->
        </div>
        <div class="graph_2">
            <h2>Export</h2>
            <button class="download_btn">Download</button>
        </div>
    </div>
</div>
