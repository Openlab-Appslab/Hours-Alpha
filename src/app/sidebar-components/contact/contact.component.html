<div class="background">

  <div class="main">
    <h1 class="contact_header">Contact Us</h1>

    <form
    [formGroup]="ContactFormGroup" 
    (ngSubmit)="sendSupport()">

      <div class="page">
        <label class="field field_v3">
          <textarea 
            class="field__input" 
            placeholder="Your Message"
            formControlName="problemText">  </textarea>
          <span class="field__label-wrap">
            <span class="field__label">Your Message</span>
          </span>
        </label>

        <button 
          class="submit_button"
          (click)="sendSupport()">
            Submit
        </button>
        
      </div>
    </form>
    
  </div>
  
</div>
