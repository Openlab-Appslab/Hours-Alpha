<div class="main">
    <h1 class="company_heading">Company</h1>

    <mat-divider></mat-divider>

    <div class="main_panel">

        <div class="create_company_container">
            <h2>Create Your Company</h2>

            <label class="field field_v3" style="margin-left: 2%; margin-bottom: 2%;">
                    <input class="field__input" placeholder="Company Name"  [(ngModel)]="companyName"/>
                    <span class="field__label-wrap">
                    <span class="field__label">Company Name</span>
                    </span>
            </label>
           
            <label class="field field_v3" style="margin-left: 2%; margin-bottom: 2%;">
                <input type="number" class="field__input" placeholder="Company Name" [(ngModel)]="numberOfEmployees"/>
                <span class="field__label-wrap">
                <span class="field__label">Number Of Employees</span>
                </span>
        </label>

            <button  class="create_company_button">Create Company</button>
        </div>

        <div class="preview_of_company"> <!--will not be here-->
            <h2 class="menoFirmy">{{companyName}}</h2>
            <h3 class="numberOfEmployees">Number of employees: {{numberOfEmployees}} </h3>
            <h3 class="totalHours">totalHours: {{totalHours}}</h3>
        </div>
    </div>
</div>
