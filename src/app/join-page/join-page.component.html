<div  class="main">
    <div class="form_div">
        <form class="main_form">
                <h1>Sign In</h1>
    
                <div class="div_first_name">
                    <label class="first_name_label" for="first_name">First Name</label><br>
                    <input type="text" placeholder="Enter Your First Name" name="first_name" required><br>
                </div>

                <div class="div_last_name">
                    <label class="last_name_label" for="last_name">Last Name</label><br>
                    <input type="text" placeholder="Enter Your Last Name" name="last_name" required><br>
                </div>
                
                <div class="div_email">
                    <label class="email_label" for="email">E-Mail</label><br>
                    <input type="email" placeholder="Enter E-Mail" name="email" required><br>
                </div>
                
                <div class="div_password">
                    <label class="password_label" for="password">Password</label><br>
                    <input type="text" placeholder="Enter Password" name="password" required><br>
                </div>
                
                <div class="div_repeat_password">
                    <label class="password_repeat_label" for="password_repeat">Repeat Password</label> <br> 
                    <input type="text" placeholder="Repeat Password" name="password_repeat" required><br>
                </div>
    
                <label class="employer">
                    <input class="admin_check" type="checkbox" checked="checked" name="admin_check"> Employer
                </label>
    
                <div class="div_btn">
                    <button class="cancel_btn" type="button" routerLink="/landing">Cancel</button>
                    <button class="confirm_btn" type="submit" routerLink="/login">Sign In</button>
                </div>
        </form>
    </div>
</div>
